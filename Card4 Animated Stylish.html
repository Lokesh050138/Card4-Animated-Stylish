<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Stylish Card4</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px; /* Adds depth to 3D transform effects */
            background: linear-gradient(120deg, #f0f0f0, #d6d6e6);
        }

        .mein-card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 240px;
            height: 330px;
            border: solid 5px white;
            position: relative;
            transition: box-shadow 0.5s ease, transform 0.5s ease;
            animation: float 3s ease-in-out infinite; /* Floating animation */
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: absolute;
            transform: perspective(500px) rotateY(0deg); /* Initialize transform */
            transition: all 0.5s ease; /* Smooth transition for all properties */
            animation: scaleIn 1s ease forwards; /* Scale-in animation */
        }

        .card-header h2 {
            margin: 0;
            font-size: 70px;
            font-weight: bold;
            text-align: left;
            color: #fcf7f7;
            transition: color 0.5s ease, transform 0.5s ease;
            animation: slideInLeft 1s ease forwards; /* Slide-in from left */
        }

        .card-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            transition: color 0.5s ease, transform 0.5s ease;
            animation: fadeIn 1s ease 0.5s forwards; /* Fade-in effect with delay */
        }

        .card-body {
            margin: 20px 0;
            color: #666;
            transition: color 0.5s ease, transform 0.5s ease;
            animation: slideInUp 1s ease 0.7s forwards; /* Slide-in from bottom with delay */
        }

        .card-footer button {
            color: white;
            background: linear-gradient(45deg, #b95ce4, #4f29cd);
            font-weight: bold;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 2rem;
            box-shadow: 1px 5px 10px rgba(51, 49, 49, 0.274);
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
            animation: pulse 1.5s ease infinite; /* Pulsing animation */
        }

        /* Keyframes for animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Hover effects for the card */
        .card:hover {
            transform: rotateY(10deg) translateY(-10px); /* Adds 3D rotation and lift on hover */
            background: linear-gradient(45deg, #b95ce4, #4f29cd); /* Changes background color */
        }

        /* Text color changes to white on hover */
        .card:hover .card-header h1,
        .card:hover .card-body {
            color: white;
        }

        .card:hover .card-footer button {
            background-color: #be80db;
        }

        .card:hover .card-header h2 {
            color: #b95ce4;
        }

        .card-footer button:hover {
            background: linear-gradient(45deg, #4f29cd, #b95ce4);
            transform: translateY(-3px); /* Slightly raises the button on hover */
        }

        .mein-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), inset 0 4px 8px rgba(0, 0, 0, 0.1); /* Increases shadow effect */
            transform: scale(1.05); /* Slightly scales up the card container */
        }
    </style>
</head>

<body>
    <div class="mein-card">
        <div class="card">
            <div class="card-header">
                <h2>01</h2>
                <h1>Happy Birthday!</h1>
            </div>
            <div class="card-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis neque magnam asperiores et quidem, facere
                    vero dignissimos ad explicabo quos.</p>
            </div>
            <div class="card-footer">
                <button>Read More</button>
            </div>
        </div>
    </div>
</body>

</html>
